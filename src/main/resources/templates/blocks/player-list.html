<div th:fragment="goalkeeperList">
    <h2>GOALKEEPERS</h2>
    <table>
        <thead>
        <tr>
            <th>No.</th>
            <th>Full Name</th>
            <th>Market value</th>
            <th>Country</th>
            <th>Date of birth</th>
            <th>Notes</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player, iterStat : ${goalkeepers}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${player.playerFirstName + ' ' + player.playerLastName}"></td>
            <td th:text="${#strings.replace(#numbers.formatInteger(player.marketValue, 0, 'DEFAULT'), ',', ' ') + ' €'}"></td>
            <td th:text="${player.country}"></td>
            <td th:text="${#temporals.format(player.dateOfBirth, 'yyyy-MM-dd')}"></td>
            <td th:text="${player.importantNotes}"></td>
            <td>
                <a th:href="@{'/players/' + ${player.id} + '/update'}">Update</a> |
                <a th:href="@{'/players/' + ${player.id} + '/delete'}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
