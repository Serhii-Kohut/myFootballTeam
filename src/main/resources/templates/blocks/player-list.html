<div th:fragment="playerlist">
  <h1>Board of our players</h1>
  <br>
  <div id="borderList">
    <button id="inputButtonList" class="btn btn-primary" onclick="window.location.href='/players/create'">Add new Player</button>
    <br>
    <table>
      <thead>
      <tr id="tableFields">
        <th class="bold" style="text-align: center;">No.</th>
        <th class="bold" style="text-align: center;">Full Name</th>
        <th class="bold" style="text-align: center;">Position</th>
        <th class="bold" style="text-align: center;">Market value</th>
        <th class="bold" style="text-align: center;">Country</th>
        <th class="bold" style="text-align: center;">Date of birth</th>
        <th class="bold" style="text-align: center;">Notes</th>
        <th class="bold" style="text-align: center;">Operations</th>
      </tr>
      </thead>


      <tbody>

      <tr th:each="player, iterStat : ${players}">
        <td class="bold" th:text="${iterStat.count}"></td>
        <td>
          <a href="/players/{id}/read" th:href="@{'/players/' + ${player.id} + '/read'}">
            <span th:text="${player.playerFirstName + ' ' + player.playerLastName}"></span>
          </a>
        </td>

        <td th:text="${player.position}"></td>
        <td th:text="${#strings.replace(#numbers.formatInteger(player.marketValue, 0, 'DEFAULT'), ',', ' ') + ' â‚¬'}"></td>
        <td th:text="${player.country}"></td>
        <td th:text="${#temporals.format(player.dateOfBirth, 'yyyy-MM-dd')}"></td>
        <td th:text="${player.importantNotes}"></td>

        <td>
          <a href="/players/{id}/update" th:href="@{'/players/' + ${player.id} + '/update'}">Update</a>
          <span class="separator">|</span>
          <a href="/players/{id}/delete" th:href="@{'/players/' + ${player.id} + '/delete'}">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
