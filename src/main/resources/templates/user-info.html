<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
  <title>Details of Member</title>
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<br>
<h1>Member Info</h1>
<table>
  <tr>
    <th><b>Field</b></th>
    <th><b>Value</b></th>
  </tr>
  <tr>
    <td><b>Club ID</b></td>
    <td th:text="${user.id}"></td>
  </tr>
  <tr>
    <td><b>Full name</b></td>
    <td th:text="${user.firstName + ' ' + user.lastName}"></td>
  </tr>
  <tr>
    <td><b>Email</b></td>
    <td th:text="${user.email}"></td>
  </tr>
  <tr>
    <td><b>Role</b></td>
    <td th:text="${user.role}"></td>
  </tr>
</table>
</body>
</html>
